[server]
host = 0.0.0.0
port = 8080

[logging]
folder = logs

[exclusion]
list_=exclusion_list

[sentiment_exclusion]
list_file_name=positive_sentiments.json

[scispacy_ann_index]
ann_index=nmslib_index.bin

[scispacy_tfidf_vectorizer]
tfidf_vectorizer=tfidf_vectorizer.joblib

[scispacy_tfidf_vectors]
tfidf_vectors=tfidf_vectors_sparse.npz

[scispacy_concept_aliases_list]
concept_aliases_list=concept_aliases.json

[scispacy_umls2021_ab]
umls2021_ab=umls2021AB.jsonl

[acm]
char_limit = 10000

[aws]
annotation_table_name = avc_icd10_annotation_cache

[entity_threshold]
dx_threshold = 0.9

[icd10cm_threshold]
icd10_threshold = 0.67

[parents_threshold]
parent_threshold = 0.80

[caching_facility]
use_cache = True

[metamap]
service_url=https://avc-metamap-service.infolytx.net/annotations/metamap